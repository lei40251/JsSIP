<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="data:image/ico;base64,aWNv" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <title>FlyInn Web</title>
</head>

<body style="margin: 0">
  <p style="width: 94vw; padding: 10px 3vw; margin: 0; background-color: #eee" id="status"></p>
  <div style="width: 100vw; display: flex; padding: 1vw 0" id="video_area">
    <div style="background-color: #eee; position: relative; width:50vw; text-align:center;">
      <p style="width: 100%; text-align: center; margin: 5px 0">本端视频</p>
      <video autoplay muted playsinline x5-video-player-fullscreen="true" x5-video-player-type="h5"
        style="height:240px; margin: 1vw" id="localVideo" src=""></video>
    </div>
    <div style="background-color: #eee; position: relative; width:50vw; text-align:center;">
      <p style="width: 100%; text-align: center; margin: 5px 0">远端视频
        <button onclick="rotaVideo()">旋转90度</button>
      </p>
      <video autoplay playsinline x5-video-player-fullscreen="true" x5-video-player-type="h5"
        style="height: 240px; margin: 1vw" id="remoteVideo" src=""></video>
    </div>
  </div>
  <div style="padding: 3vw; height: 120px; background-color: #efefef; display: flex; justify-content: space-between">
    <div style="flex-shrink: 0;">
      <canvas id="captureView" style="height: 100%;"></canvas>
    </div>
  </div>
  <div style="padding: 1vw 3vw; margin: 1vw 0; background-color: #efefef; line-height: 2;">
    <p>
      <input type="text" value="" title="请输入要呼叫的号码" id="linkman" />
      <button id="call">外呼</button>
      <button id="answer">接听</button>
      <button id="cancel">挂机</button>
    </p>
    <p>
      <button id="muteMic">关闭麦克风</button>
      <button id="muteCam">关闭摄像头</button>
      <button id="switchCam">切换摄像头</button>
      <button id="capture">对远端视频截图</button>
      <button id="screenShare">分享桌面</button>
      <button id="stopShare">停止分享</button>
    </p>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="../../dist/flyinn.min.js?ver=2022"></script>
  <script src="./js/app.js"></script>
</body>

</html>
